
<!DOCTYPE html>
<html>
<head>
<title>Agency Profile | WasteWarden</title>
<style>
body { font-family:"Segoe UI"; background:linear-gradient(135deg,#f1f8e9,#e8f5e9); padding:30px; }
.header { background:linear-gradient(135deg,#43a047,#66bb6a); color:white; padding:20px; border-radius:15px; }
.card { background:white; border-radius:15px; padding:30px; margin-top:25px; max-width:600px; }
input, button { width:100%; padding:12px; margin-top:10px; }
button { background:#43a047; color:white; border:none; border-radius:8px; }
</style>
</head>

<body>

<div class="header">
    <h2>Agency Profile</h2>
    <p>Agency Details • Drivers • Password • Logout</p>
</div>

<div class="card">
    <label>Agency Name</label>
    <input type="text" value="Green Transport Services">

    <label>Contact Number</label>
    <input type="text" value="+91 9876543210">

    <label>Driver Accounts</label>
    <input type="text" placeholder="Add new driver">

    <label>Change Password</label>
    <input type="password" placeholder="New Password">

    <button>Update Profile</button>
    <button style="background:#c62828;margin-top:15px;">Logout</button>
</div>

</body>
</html>
